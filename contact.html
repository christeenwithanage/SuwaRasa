<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Suwa Rasa</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FAFAFA; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.5); }
        .hero-pattern { background-image: url('background.png'); background-size: cover; background-position: center; }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-800 antialiased selection:bg-orange-200 selection:text-orange-900">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Logo = () => (
            <div className="relative w-40 h-40 rounded-full border-4 border-orange-500 overflow-hidden shadow-2xl bg-white flex-shrink-0 z-50">
                <img src="logo.jpeg" alt="Logo" className="w-full h-full object-cover" 
                     onError={(e) => {e.target.style.display='none'; e.target.parentNode.innerHTML='<div class="w-full h-full flex items-center justify-center bg-orange-500 text-white font-bold text-4xl">S</div>'}} />
            </div>
        );

        const Navbar = () => (
            <nav className="fixed top-0 w-full z-50 glass transition-all duration-300 overflow-visible">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center h-24 relative">
                        <div className="flex items-center cursor-pointer gap-3" onClick={() => window.location.href='index.html'}>
                            <div className="absolute top-0 left-0 mt-4"><Logo /></div>
                            <div className="flex flex-col ml-44">
                                <span className="font-bold text-2xl tracking-tight text-gray-900 leading-none">Suwa<span className="text-orange-500">Rasa</span></span>
                                <span className="text-[0.65rem] font-bold text-gray-400 tracking-widest uppercase">Authentic Taste</span>
                            </div>
                        </div>
                        <div className="hidden md:flex items-center space-x-8">
                            <a href="index.html" className="text-gray-600 hover:text-orange-500 font-semibold transition duration-200">Home</a>
                            <a href="index.html#build" className="text-gray-600 hover:text-orange-500 font-semibold transition duration-200">Menu</a>
                            <a href="about.html" className="text-gray-600 hover:text-orange-500 font-semibold transition duration-200">About</a>
                            <a href="contact.html" className="text-orange-500 font-bold transition duration-200">Contact</a>
                        </div>
                        <div className="w-8"></div>
                    </div>
                </div>
            </nav>
        );

        const PageHeader = ({ title, subtitle }) => (
            <div className="relative pt-32 pb-16 bg-gray-900 overflow-hidden">
                <div className="absolute inset-0 opacity-40 hero-pattern"></div>
                <div className="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/80 to-transparent"></div>
                <div className="max-w-7xl mx-auto px-4 relative z-10 text-center text-white">
                    <h1 className="text-4xl md:text-5xl font-bold mb-4">{title}</h1>
                    <p className="text-gray-300 text-lg max-w-2xl mx-auto">{subtitle}</p>
                </div>
            </div>
        );

        const ContactInfo = ({ icon, title, info, subInfo }) => (
            <div className="flex items-start gap-4 p-6 bg-white rounded-xl shadow-sm border border-gray-100">
                <div className="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center text-orange-600 text-xl flex-shrink-0">
                    <i className={`fas ${icon}`}></i>
                </div>
                <div>
                    <h3 className="font-bold text-gray-900">{title}</h3>
                    <p className="text-gray-600 font-medium">{info}</p>
                    <p className="text-gray-400 text-sm">{subInfo}</p>
                </div>
            </div>
        );

        const ContactForm = () => {
            const [status, setStatus] = useState('idle');

            const handleSubmit = (e) => {
                e.preventDefault();
                setStatus('sending');
                setTimeout(() => setStatus('sent'), 1500);
            };

            return (
                <div className="bg-white p-8 rounded-3xl shadow-xl border border-gray-100">
                    <h3 className="text-2xl font-bold mb-6">Send us a Message</h3>
                    {status === 'sent' ? (
                        <div className="bg-green-100 text-green-700 p-6 rounded-xl text-center">
                            <i className="fas fa-check-circle text-4xl mb-3"></i>
                            <p className="font-bold">Message Sent!</p>
                            <p>We'll get back to you shortly.</p>
                            <button onClick={() => setStatus('idle')} className="mt-4 text-sm underline">Send another</button>
                        </div>
                    ) : (
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div className="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label className="block text-sm font-bold text-gray-700 mb-2">Your Name</label>
                                    <input type="text" required className="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-orange-500 focus:bg-white focus:outline-none transition" placeholder="John Doe" />
                                </div>
                                <div>
                                    <label className="block text-sm font-bold text-gray-700 mb-2">Email Address</label>
                                    <input type="email" required className="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-orange-500 focus:bg-white focus:outline-none transition" placeholder="john@example.com" />
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-bold text-gray-700 mb-2">Subject</label>
                                <select className="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-orange-500 focus:bg-white focus:outline-none transition">
                                    <option>General Inquiry</option>
                                    <option>Bulk Order / Catering</option>
                                    <option>Feedback</option>
                                    <option>Support</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-bold text-gray-700 mb-2">Message</label>
                                <textarea required rows="4" className="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-orange-500 focus:bg-white focus:outline-none transition" placeholder="How can we help you?"></textarea>
                            </div>
                            <button disabled={status === 'sending'} className="w-full bg-gray-900 hover:bg-orange-500 text-white font-bold py-4 rounded-xl transition shadow-lg flex justify-center items-center gap-2">
                                {status === 'sending' ? <i className="fas fa-circle-notch fa-spin"></i> : <span>Send Message <i className="fas fa-paper-plane ml-2"></i></span>}
                            </button>
                        </form>
                    )}
                </div>
            );
        };

        const Contact = () => {
            return (
                <div className="min-h-screen flex flex-col font-poppins">
                    <Navbar />
                    <PageHeader title="Get in Touch" subtitle="Have questions or feedback? We'd love to hear from you." />

                    <main className="flex-grow py-20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="grid lg:grid-cols-2 gap-12">
                                {/* Left Column: Info */}
                                <div className="space-y-8 animate-slide-up">
                                    <div>
                                        <h2 className="text-3xl font-bold text-gray-900 mb-4">We're here to help</h2>
                                        <p className="text-gray-500 text-lg">Whether you want to place a bulk order for your office, have specific dietary questions, or just want to say hello.</p>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <ContactInfo icon="fa-map-marker-alt" title="Our Kitchen" info="123, Galle Road, Colombo 03" subInfo="Open for pickup: 10 AM - 8 PM" />
                                        <ContactInfo icon="fa-phone-alt" title="Phone Support" info="+94 77 123 4567" subInfo="Mon-Sat from 8am to 6pm" />
                                        <ContactInfo icon="fa-envelope" title="Email Us" info="hello@suwarasa.lk" subInfo="We usually reply within 24 hours" />
                                    </div>

                                    <div className="bg-orange-50 p-6 rounded-2xl border border-orange-100">
                                        <h4 className="font-bold text-orange-800 mb-2"><i className="fas fa-motorcycle mr-2"></i> Delivery Areas</h4>
                                        <p className="text-sm text-orange-700">We currently deliver to Colombo 1-15, Dehiwala, and Rajagiriya. Expanding soon!</p>
                                    </div>
                                </div>

                                {/* Right Column: Form */}
                                <div className="animate-slide-up" style={{animationDelay: '0.2s'}}>
                                    <ContactForm />
                                </div>
                            </div>
                        </div>
                    </main>

                    <footer className="bg-gray-900 text-white py-12 mt-auto">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <div className="flex items-center justify-center gap-2 mb-4">
                                <h2 className="text-2xl font-bold">Suwa<span className="text-orange-500">Rasa</span></h2>
                            </div>
                            <p className="text-gray-400 mb-8 max-w-sm mx-auto">Delivering authentic, healthy, and affordable Sri Lankan meals.</p>
                            <div className="flex justify-center space-x-6">
                                <a href="#" className="text-gray-500 hover:text-white transition"><i className="fab fa-instagram text-xl"></i></a>
                                <a href="#" className="text-gray-500 hover:text-white transition"><i className="fab fa-facebook text-xl"></i></a>
                                <a href="#" className="text-gray-500 hover:text-white transition"><i className="fab fa-whatsapp text-xl"></i></a>
                            </div>
                            <p className="text-gray-700 text-sm mt-8">&copy; 2026 Suwa Rasa. All rights reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Contact />);
    </script>
</body>
</html>
