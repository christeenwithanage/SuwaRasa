<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Suwa Rasa</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FAFAFA; }
        
        /* Glassmorphism Navigation */
        .glass { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(255,255,255,0.5);
        }

        /* Hero Background */
        .hero-pattern {
            background-image: url('https://i.ibb.co/1J6WCwx9/background.webp');
            background-size: cover;
            background-position: center;
        }

        /* Animations */
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-800 antialiased selection:bg-orange-200 selection:text-orange-900">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Enlarged Responsive Logo Component
        const Logo = () => (
            <div className="relative w-24 h-24 lg:w-40 lg:h-40 rounded-full border-4 border-orange-500 overflow-hidden shadow-2xl bg-white flex-shrink-0 z-50">
                <img src="https://i.ibb.co/h12FHZfD/logo.webp" alt="Suwa Rasa" className="w-full h-full object-cover" />
            </div>
        );

        const Navbar = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            return (
                <nav className="fixed top-0 w-full z-50 glass transition-all duration-300 overflow-visible">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-20 lg:h-24 relative">
                            
                            {/* Logo & Brand */}
                            <div className="flex items-center cursor-pointer gap-3 z-50" onClick={() => window.location.href='index.html'}>
                                <div className="absolute top-0 left-0 mt-2 lg:mt-4">
                                    <Logo />
                                </div>
                                <div className="flex flex-col ml-28 lg:ml-44">
                                    <span className="font-bold text-xl lg:text-2xl tracking-tight text-gray-900 leading-none">Suwa<span className="text-orange-500">Rasa</span></span>
                                    <span className="text-[0.6rem] lg:text-[0.65rem] font-bold text-gray-400 tracking-widest uppercase">Authentic Taste</span>
                                </div>
                            </div>
                            
                            {/* Desktop Navigation */}
                            <div className="hidden md:flex items-center space-x-8">
                                <a href="index.html" className="text-gray-600 hover:text-orange-500 font-semibold transition">Home</a>
                                <a href="index.html#build" className="text-gray-600 hover:text-orange-500 font-semibold transition">Menu</a>
                                <a href="about.html" className="text-orange-500 font-bold transition">About</a>
                                <a href="contact.html" className="text-gray-600 hover:text-orange-500 font-semibold transition">Contact</a>
                            </div>

                            {/* Mobile Toggle */}
                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="md:hidden text-gray-700 text-2xl focus:outline-none ml-2 z-50">
                                <i className={`fas ${isMenuOpen ? 'fa-times' : 'fa-bars'}`}></i>
                            </button>
                        </div>
                    </div>

                    {/* Mobile Menu Dropdown */}
                    {isMenuOpen && (
                        <div className="md:hidden absolute top-20 left-0 w-full bg-white shadow-xl border-t border-gray-100 animate-slide-up">
                            <div className="flex flex-col p-6 space-y-4 font-semibold text-gray-700">
                                <a href="index.html" className="hover:text-orange-500">Home</a>
                                <a href="index.html#build" className="hover:text-orange-500">Menu</a>
                                <a href="about.html" className="text-orange-500 font-bold">About</a>
                                <a href="contact.html" className="hover:text-orange-500">Contact</a>
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        const PageHeader = ({ title, subtitle }) => (
            <div className="relative pt-32 pb-16 lg:pt-48 lg:pb-24 bg-gray-900 overflow-hidden">
                <div className="absolute inset-0 opacity-40 hero-pattern"></div>
                <div className="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/80 to-transparent"></div>
                <div className="max-w-7xl mx-auto px-4 relative z-10 text-center text-white">
                    <h1 className="text-4xl lg:text-6xl font-extrabold mb-4">{title}</h1>
                    <p className="text-gray-300 text-lg max-w-2xl mx-auto">{subtitle}</p>
                </div>
            </div>
        );

        const ValueCard = ({ icon, title, desc }) => (
            <div className="bg-white p-8 rounded-3xl shadow-lg border border-gray-100 text-center hover:transform hover:-translate-y-2 transition duration-300">
                <div className="w-16 h-16 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center text-2xl mx-auto mb-6">
                    <i className={`fas ${icon}`}></i>
                </div>
                <h3 className="text-xl font-bold text-gray-900 mb-3">{title}</h3>
                <p className="text-gray-500 text-sm leading-relaxed">{desc}</p>
            </div>
        );

        const About = () => {
            return (
                <div className="min-h-screen flex flex-col font-poppins">
                    <Navbar />
                    
                    <PageHeader 
                        title="Our Story" 
                        subtitle="Redefining health and tradition through customizable Sri Lankan home-cooked meals." 
                    />

                    <main className="flex-grow">
                        {/* Main Story Section */}
                        <section className="py-20 lg:py-32">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="flex flex-col lg:flex-row items-center gap-12 lg:gap-20">
                                    <div className="lg:w-1/2">
                                        <div className="relative">
                                            {/* Decorative Element */}
                                            <div className="absolute -top-6 -left-6 w-32 h-32 bg-orange-100 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
                                            
                                            {/* Using the provided About WebP Image */}
                                            <img 
                                                src="https://i.ibb.co/W8S4PPL/about.webp" 
                                                alt="Traditional Sri Lankan Cooking" 
                                                className="relative z-10 rounded-[2.5rem] shadow-2xl w-full object-cover h-[400px] lg:h-[600px]" 
                                            />
                                            
                                            <div className="absolute -bottom-8 -right-8 bg-white p-6 rounded-2xl shadow-2xl z-20 hidden md:block border border-gray-50">
                                                <p className="text-4xl font-extrabold text-orange-500">Est. 2024</p>
                                                <p className="text-xs font-bold text-gray-400 uppercase tracking-widest mt-1">Authentic Tradition</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="lg:w-1/2 animate-slide-up">
                                        <span className="text-orange-500 font-bold tracking-widest uppercase text-xs mb-4 block">The Suwa Rasa Philosophy</span>
                                        <h2 className="text-3xl lg:text-5xl font-bold text-gray-900 mb-8 leading-tight">
                                            Healthy Food <br/> 
                                            <span className="text-orange-500">Doesn't Have to Be Boring.</span>
                                        </h2>
                                        <p className="text-gray-500 text-lg leading-relaxed mb-6">
                                            Suwa Rasa was born from a simple observation: modern life is fast, but our bodies still crave the slow-cooked, balanced nutrition of a Sri Lankan village kitchen.
                                        </p>
                                        <p className="text-gray-500 text-lg leading-relaxed mb-8">
                                            We've merged the convenience of an app with the soul of a grandmother's cooking. By sourcing directly from local farmers and using traditional spices, we ensure every "rice packet" is a masterpiece of flavor and fitness.
                                        </p>
                                        <div className="grid grid-cols-2 gap-6">
                                            <div className="flex items-center gap-3">
                                                <div className="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600">
                                                    <i className="fas fa-check"></i>
                                                </div>
                                                <span className="font-bold text-gray-700">Zero Additives</span>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <div className="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600">
                                                    <i className="fas fa-check"></i>
                                                </div>
                                                <span className="font-bold text-gray-700">Farm to Table</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Values Section */}
                        <section className="py-20 bg-gray-50">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="text-center mb-16">
                                    <h2 className="text-3xl lg:text-4xl font-bold text-gray-900">Our Core Values</h2>
                                    <div className="w-20 h-1 bg-orange-500 mx-auto mt-4 rounded-full"></div>
                                </div>
                                <div className="grid md:grid-cols-3 gap-8">
                                    <ValueCard 
                                        icon="fa-seedling" 
                                        title="Purity" 
                                        desc="We never use MSG, artificial colors, or cheap oils. Our food is as clean as the ingredients we harvest." 
                                    />
                                    <ValueCard 
                                        icon="fa-users" 
                                        title="Community" 
                                        desc="Every meal you buy supports a network of small-scale Sri Lankan farmers and traditional cooks." 
                                    />
                                    <ValueCard 
                                        icon="fa-dumbbell" 
                                        title="Wellness" 
                                        desc="We use AI technology to help you bridge the gap between delicious tradition and modern fitness goals." 
                                    />
                                </div>
                            </div>
                        </section>
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-12 text-center mt-auto">
                        <div className="flex flex-col items-center gap-4 mb-6">
                            <Logo />
                            <h2 className="text-2xl font-bold">Suwa<span className="text-orange-500">Rasa</span></h2>
                        </div>
                        <p className="text-gray-400 mb-8 max-w-sm mx-auto px-4">Delivered with love, prepared with tradition.</p>
                        <div className="flex justify-center space-x-6 mb-8">
                            <a href="#" className="text-gray-500 hover:text-white transition"><i className="fab fa-instagram text-xl"></i></a>
                            <a href="#" className="text-gray-500 hover:text-white transition"><i className="fab fa-facebook text-xl"></i></a>
                            <a href="#" className="text-gray-500 hover:text-white transition"><i className="fab fa-whatsapp text-xl"></i></a>
                        </div>
                        <p className="text-gray-700 text-xs tracking-widest">&copy; 2026 Suwa Rasa. All rights reserved.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<About />);
    </script>
</body>
</html>
