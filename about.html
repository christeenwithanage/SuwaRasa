<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Suwa Rasa</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FAFAFA; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.5); }
        .hero-pattern { background-image: url('background.png'); background-size: cover; background-position: center; }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-800 antialiased selection:bg-orange-200 selection:text-orange-900">

    <div id="root"></div>

    <script type="text/babel">
        const Logo = () => (
            <div className="relative w-40 h-40 rounded-full border-4 border-orange-500 overflow-hidden shadow-2xl bg-white flex-shrink-0 z-50">
                <img src="logo.jpeg" alt="Logo" className="w-full h-full object-cover" 
                     onError={(e) => {e.target.style.display='none'; e.target.parentNode.innerHTML='<div class="w-full h-full flex items-center justify-center bg-orange-500 text-white font-bold text-4xl">S</div>'}} />
            </div>
        );

        const Navbar = () => (
            <nav className="fixed top-0 w-full z-50 glass transition-all duration-300 overflow-visible">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center h-24 relative">
                        <div className="flex items-center cursor-pointer gap-3" onClick={() => window.location.href='index.html'}>
                            <div className="absolute top-0 left-0 mt-4"><Logo /></div>
                            <div className="flex flex-col ml-44">
                                <span className="font-bold text-2xl tracking-tight text-gray-900 leading-none">Suwa<span className="text-orange-500">Rasa</span></span>
                                <span className="text-[0.65rem] font-bold text-gray-400 tracking-widest uppercase">Authentic Taste</span>
                            </div>
                        </div>
                        <div className="hidden md:flex items-center space-x-8">
                            <a href="index.html" className="text-gray-600 hover:text-orange-500 font-semibold transition duration-200">Home</a>
                            <a href="index.html#build" className="text-gray-600 hover:text-orange-500 font-semibold transition duration-200">Menu</a>
                            <a href="about.html" className="text-orange-500 font-bold transition duration-200">About</a>
                            <a href="contact.html" className="text-gray-600 hover:text-orange-500 font-semibold transition duration-200">Contact</a>
                        </div>
                        <div className="w-8"></div> 
                    </div>
                </div>
            </nav>
        );

        const PageHeader = ({ title, subtitle }) => (
            <div className="relative pt-32 pb-16 bg-gray-900 overflow-hidden">
                <div className="absolute inset-0 opacity-40 hero-pattern"></div>
                <div className="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/80 to-transparent"></div>
                <div className="max-w-7xl mx-auto px-4 relative z-10 text-center text-white">
                    <h1 className="text-4xl md:text-5xl font-bold mb-4">{title}</h1>
                    <p className="text-gray-300 text-lg max-w-2xl mx-auto">{subtitle}</p>
                </div>
            </div>
        );

        const ValueCard = ({ icon, title, desc }) => (
            <div className="bg-white p-8 rounded-2xl shadow-lg border border-gray-100 text-center hover:transform hover:-translate-y-1 transition duration-300">
                <div className="w-16 h-16 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center text-2xl mx-auto mb-6">
                    <i className={`fas ${icon}`}></i>
                </div>
                <h3 className="text-xl font-bold text-gray-900 mb-3">{title}</h3>
                <p className="text-gray-500 leading-relaxed">{desc}</p>
            </div>
        );

        const About = () => {
            return (
                <div className="min-h-screen flex flex-col font-poppins">
                    <Navbar />
                    <PageHeader title="Our Story" subtitle="Bringing the warmth of Sri Lankan home cooking to your doorstep." />

                    <main className="flex-grow">
                        {/* Story Section */}
                        <section className="py-20">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="flex flex-col lg:flex-row items-center gap-16">
                                    <div className="lg:w-1/2">
                                        <div className="relative">
                                            <div className="absolute -top-4 -left-4 w-24 h-24 bg-orange-100 rounded-full z-0"></div>
                                            <img src="https://images.unsplash.com/photo-1556910103-1c02745a30bf?auto=format&fit=crop&w=800&q=80" 
                                                 alt="Cooking" className="relative z-10 rounded-3xl shadow-2xl w-full object-cover h-[500px]" />
                                            <div className="absolute -bottom-6 -right-6 bg-white p-6 rounded-xl shadow-xl z-20 hidden md:block">
                                                <p className="text-4xl font-bold text-orange-500">100%</p>
                                                <p className="text-sm font-bold text-gray-600 uppercase tracking-wider">Homemade</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="lg:w-1/2 animate-slide-up">
                                        <span className="text-orange-500 font-bold tracking-wider uppercase text-sm mb-2 block">Who We Are</span>
                                        <h2 className="text-4xl font-bold text-gray-900 mb-6">More Than Just a <br/>Rice Packet.</h2>
                                        <p className="text-gray-500 text-lg leading-relaxed mb-6">
                                            Suwa Rasa was born from a simple desire: to make healthy, authentic Sri Lankan food accessible to everyone. We believe that a busy lifestyle shouldn't mean compromising on nutrition or taste.
                                        </p>
                                        <p className="text-gray-500 text-lg leading-relaxed mb-8">
                                            Our chefs use age-old recipes passed down through generations, preparing fresh curries daily using locally sourced ingredients. No preservatives, no artificial flavorsâ€”just pure, wholesome goodness.
                                        </p>
                                        <div className="flex gap-4">
                                            <div className="flex items-center gap-3">
                                                <i className="fas fa-check-circle text-green-500 text-xl"></i>
                                                <span className="font-bold text-gray-700">Fresh Ingredients</span>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <i className="fas fa-check-circle text-green-500 text-xl"></i>
                                                <span className="font-bold text-gray-700">Daily Menu</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Values Section */}
                        <section className="py-20 bg-gray-50">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="text-center mb-16">
                                    <h2 className="text-3xl font-bold text-gray-900">Why Choose Suwa Rasa?</h2>
                                    <div className="w-20 h-1 bg-orange-500 mx-auto mt-4 rounded-full"></div>
                                </div>
                                <div className="grid md:grid-cols-3 gap-8">
                                    <ValueCard icon="fa-leaf" title="Fresh & Organic" desc="We source our vegetables directly from local farmers to ensure maximum freshness and support our community." />
                                    <ValueCard icon="fa-heartbeat" title="Health Focused" desc="Our meals are balanced by nutritionists. Whether you want to lose weight or build muscle, we have a plan for you." />
                                    <ValueCard icon="fa-utensils" title="Authentic Taste" desc="Experience the true flavor of Sri Lankan spices, cooked in clay pots to preserve the aroma and nutrients." />
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className="bg-gray-900 text-white py-12 mt-auto">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <div className="flex items-center justify-center gap-2 mb-4">
                                <h2 className="text-2xl font-bold">Suwa<span className="text-orange-500">Rasa</span></h2>
                            </div>
                            <p className="text-gray-400 mb-8 max-w-sm mx-auto">Delivering authentic, healthy, and affordable Sri Lankan meals.</p>
                            <div className="flex justify-center space-x-6">
                                <a href="#" className="text-gray-500 hover:text-white transition"><i className="fab fa-instagram text-xl"></i></a>
                                <a href="#" className="text-gray-500 hover:text-white transition"><i className="fab fa-facebook text-xl"></i></a>
                                <a href="#" className="text-gray-500 hover:text-white transition"><i className="fab fa-whatsapp text-xl"></i></a>
                            </div>
                            <p className="text-gray-700 text-sm mt-8">&copy; 2026 Suwa Rasa. All rights reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<About />);
    </script>
</body>
</html>
